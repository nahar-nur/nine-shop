<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine2Nine Shop</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="nav-head">
        <!-- navbar section starts from here -->
        <nav class="nav-container">
            <div class="nav-container-left">
                <img src="./images/pngwing.com.png" alt="">
                <p>Nine2Nine <span class="special">Shop</span></p>
            </div>
            <div class="nav-container-right">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <div class="login-btn">
                    <a href="">Login</a>
                </div>
            </div>
        </nav>
        <!-- Navbar section ends here -->
    </header>
    <main>
        <!-- banner section starts here -->
        <section class="banner-container">
            <div class="banner-text">
                <h1 class="banner-heading">Mens Bag</h1>
                <p id="collections">New Men's collections</p>
                <div class="icons">
                    <span style="color: blue;"><i class="fa-brands fa-facebook"></i></span>
                    <span style="color: red;"><i class="fa-brands fa-youtube"></i></span>
                    <span style="color:lightskyblue;"><i class="fa-brands fa-twitter"></i></span>
                    <span style="color: violet;"><i class="fa-brands fa-instagram"></i></span>
                </div>
                <div class="">
                    <button class="common-btn">See More</button>
                    <button class="common-btn">Show More</button>
                </div>
            </div>
            <div class="banner-image">
                <img src="./images/banner-image/bag-picture.jpg" alt="">
                <div class="discount">30%</div>
            </div>
        </section>
        <!-- banner section ends here -->
    </main>
    <footer></footer>
</body>
</html>
